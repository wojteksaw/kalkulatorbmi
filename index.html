<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Prosty kalkulator BMI</title>
</head>
<body>
    <fieldset>
        <h2>Kalkulator BMI</h2>
        <legend>Dane</legend>
        <form oninput="result.value = waga.value / ((wzrost.value/100)*(wzrost.value/100))">
        <label>Waga <input type="number" name="waga">kg</label><br>
        <label>Wzrost <input type="number" name="wzrost">cm</label><br><br>
        <label>Twój BMI <output id="result"></output></label><br>
        <p>Kwalifikacja podstawowa: <18.5 - niedowaga; 18.5 - 24.99 wartość prawidłowa; >25.0 - nadwaga</p>
    </fieldset>
</form>
</body>
</html>
